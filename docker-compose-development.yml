version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: ./compose/nginx/development/Dockerfile
    container_name: spot_app_dev
    environment:
      VIRTUAL_HOST: development.spot-shorter.click
      LETSENCRYPT_HOST: development.spot-shorter.click
      LETSENCRYPT_EMAIL: ccjd.0796@gmail.com
    networks:
      - spot_net_dev
      - nginx-proxy
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache

  db:
    image: mysql:8.0
    container_name: spot_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - spot_net_dev
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: "redis:alpine"
    container_name: spot_redis_dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - spot_net_dev

  rabbitmq:
    image: rabbitmq:3-management
    container_name: spot_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      VIRTUAL_HOST: rabbitmq-development.spot-shorter.click
      VIRTUAL_PORT: 15672
      LETSENCRYPT_HOST: rabbitmq-development.spot-shorter.click
      LETSENCRYPT_EMAIL: ccjd.0796@gmail.com
    volumes:
      - rabbitdata:/var/lib/rabbitmq
    expose:
      - "15672"
    networks:
      - spot_net_dev
      - nginx-proxy
    restart: unless-stopped

  analizer:
    build:
      context: ./analizer
    container_name: spot_dev_analizer
    volumes:
      - ./analizer:/app
    working_dir: /app
    command: ["python", "url_analyzer.py"]
    depends_on:
      - rabbitmq
    networks:
      - spot_net_dev
    restart: unless-stopped

networks:
  nginx-proxy:
    external: true
  spot_net_dev:
    driver: bridge

volumes:
  dbdata:
    driver: local
  rabbitdata:
    driver: local